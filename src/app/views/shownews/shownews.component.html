

<div class="container">
    <div class="row">
        <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th scope="col" class="px-5">Title</th>
                <th scope="col" class="px-5">Description</th>
                <th scope="col" class="px-5">Delete</th>
                <th scope="col" class="px-5">Update</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let new of news; let i = index">
                <td class="px-5">{{new.title}}</td>
                <td class="px-5">{{new.description}}</td>
                <td>
                  <button class="btn btn-sm btn-danger px-5" (click)="deletnews(new._id,i)">Delete</button>
                </td>
                <td>
                  <button class="btn btn-sm btn-success px-5"  routerLink="/update/{{new._id}}">Update</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
